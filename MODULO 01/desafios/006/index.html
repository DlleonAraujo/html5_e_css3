<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <h3>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h3>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <h> de 1 a 6">Títulos</abbr></li>
        <li><abbr title="use a tag <img> e no campo <src> coloque o endereço da imagem">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <document.getElementById("Teste")></abbr>">Cóigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>(listas ordenada)">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag <ul>(listas nao ordenadas)">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
